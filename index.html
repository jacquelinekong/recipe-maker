<!DOCTYPE html>

<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="script.js"></script>

  <title> video </title>
</head>

<body>
<div id="container">
  <div id="header">
    <h2> Screenshot parts of the recipe as you watch it and add notes </h2>
  </div>
  <div class="row">
    <div class="col-md-5">
      <div id="vid">
        <video autoplay>
          <source src="videos/souffle.mp4" type="video/mp4">
        </video>
      </div>
    </div>
    <div class="col-md-2">
      <button type="button" class="btn btn-primary" id="capture"> Capture </button>
    </div>
    <div class="col-md-5" id="img-list">
      <canvas id="canvas"> </canvas>
    </div>
  </div>

  <div class="row">
    <div class="col-md-5" id="test">
      <form>
        <div class="form-group">
          <label for="note-form">Your notes:</label>
          <textarea class="form-control" id="note-form" rows="3"></textarea>
          <button type="button" class="btn btn-primary" id="add-note"> Add Note </button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
